{% macro event(title='', date='', time='', location='', description='', link='') -%}
<div>
  <h3>{{title}}</h3>
  <h4>{{date}}{% if time %}, {{time}} {% endif %}
  </h4>
  <h4>{{location}}</h4>


  <p>{{description}}</p>

  {% if link %}<p><a href="{{link}}">LINK</a></p>{% endif %}
</div>
{%- endmacro %}
